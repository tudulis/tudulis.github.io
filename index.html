<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tudulis 2077 adalah aplikasi tulis to do list"
    />
    <title>Tudulis - Tulis to do list</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styling.css" />

    <!-- ICON LIGHT & DARK MODE -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://raw.githubusercontent.com/balajargithup/tudulis/main/tudulis_dark.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://raw.githubusercontent.com/balajargithup/tudulis/main/tudulis_light.svg"
      media="(prefers-color-scheme: light)"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Source+Code+Pro&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Source+Code+Pro&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>
  </head>
  <body>
    <!-- INTERAKTIF BACKGROUND -->
    <div id="vanta-js"></div>

    <!-- BERANDA -->
    <main class="app">
      <!-- JUDUL & NAMA -->
      <section class="greeting">
        <h1>tudulis 2077</h1>
        <h2 class="title">
          <span>&#8594;</span>
          <input type="text" id="name" placeholder="nama kamu?" />
        </h2>
      </section>

      <!-- BUAT TUDU -->
      <section class="create-todo">
        <form id="new-todo-form">
          <h2>buat tudu &#9997;</h2>
          <div
            id="content"
            name="content"
            role="textbox"
            aria-label="Isi Tudu"
            placeholder="misal: beli token listrik"
            contenteditable="true"
          ></div>
          <h2>pilih kategori &#128218;</h2>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="produktivitas"
              />
              <span class="bubble produktivitas"></span>
              <div>Produktivitas</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="pribadi"
              />
              <span class="bubble pribadi"></span>
              <div>Pribadi</div>
            </label>
          </div>
          <input type="submit" value="tambah tudu" />
        </form>
      </section>

      <!-- DAFTAR TUDU -->
      <section class="todo-list">
        <h3>daftar tudu &#127919;</h3>
        <div class="list" id="todo-list"></div>
      </section>
    </main>

    <!-- JS -->
    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- VANTA JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <!-- SETTING BACKGROUND -->
    <script>
      if (window.VANTA)
        window.VANTA.NET({
          el: "#vanta-js",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          scale: 1.0,
          scaleMobile: 1.0,
          maxDistance: 24.0,
          minHeight: 1000.0,
          spacing: 30.0,
          points: 4.0,
        });
    </script>
  </body>
</html>
